<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>توليد QR - معهد راية</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
</head>

<body class="bg-gradient-to-br from-green-100 via-white to-green-200 min-h-screen flex items-center justify-center px-4">

    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md text-center">
        <h1 class="text-2xl font-bold mb-6 text-green-700">🔖 توليد رمز QR للموظف</h1>

        <input id="employeeId" type="text" placeholder="أدخل رقم الموظف أو الـ ID" class="mb-4 w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400">

        <button onclick="generateQRCode()" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded-xl w-full transition duration-200">
      توليد الكود
    </button>

        <div id="qrcode" class="mt-6 flex justify-center"></div>

        <p class="mt-4 text-gray-500 text-sm">سيتم استخدام هذا الكود لتسجيل الحضور عن طريق المسح.</p>
    </div>

    <script>
        function generateQRCode() {
            const id = document.getElementById("employeeId").value.trim();
            const qrcodeDiv = document.getElementById("qrcode");

            qrcodeDiv.innerHTML = ""; // حذف أي كود سابق

            if (id === "") {
                alert("من فضلك أدخل رقم الموظف أولاً.");
                return;
            }

            QRCode.toCanvas(id, {
                width: 200
            }, function(err, canvas) {
                if (err) {
                    alert("حدث خطأ أثناء توليد الكود.");
                    return;
                }
                qrcodeDiv.appendChild(canvas);
            });
        }
    </script>
</body>

</html>
